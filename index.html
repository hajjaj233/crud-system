    <div class="title text-center my-5 ">
        <h1 class="d-inline-block">Bookmarker</h1>
    </div>
    <hr class="w-75 m-auto dotted">
    <div class="second-title d-flex align-items-center justify-content-center my-4">
        <i class="fa-solid fa-bookmark m-2 fs-3"></i>
        <h3> Bookmark your favorite sites </h3>
        <i class="fa-solid fa-bookmark m-2 fs-3"></i>
    </div>
    <form>
    <div class="inputs container ">
        <div class="row">
            <div class="col-md-12">
                <div class="site-name p-3">
                    <div class="label mb-2">
                    <i class="fa-solid fa-book-bookmark m-1"></i>
                    <label for="sitename"> Site Name</label>
                    </div>
                    <input type="text" id="sitename"  class="form-control" placeholder="bookmark name">
                </div>
                <div class="site-url p-3">
                    <div class="label2 mb-2">
                        <i class="fa-solid fa-link m-1"></i>
                    <label for="siteurl" id="thelabel"> Site url</label>
                    </div>
                    <input type="text" id="siteurl"  class="form-control" placeholder="website URL">
                </div>
            </div>
            <div class="btn text-center">
                <button class="btn btn-danger  text-white my-w" onclick="inputs()" type="button">submit</button>
            </div>
        </div>
    </div>
    </form>
    <hr class="w-75 m-auto dotted my-4">
    <div class="container">
        <div class="row m-0 g-0">

                </div>
